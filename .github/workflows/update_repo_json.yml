name: Update repo.json on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-repo-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run blender-repo-json-action
        uses: ShinoMythmaker/blender-repo-json-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}

      - name: Commit and push repo.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add repo.json
          git commit -m "Update repo.json for release ${{ github.event.release.tag_name }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}